<h1>Borjan</h1>

 <p>Borjan é um monge, natural da China, ele é muito sábio e dedicado a paz.</p>
 <p>Certo dia um estranho chegou e ofereceu um elixir prometendo vida eterna para Borjan, e esse elixir o impossibilitou de dormir,
agora ele está em uma trajetória em busca da cura dessa maldição para voltar a sua paz.</p>
